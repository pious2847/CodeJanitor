name: CodeJanitor Analysis

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm run compile
      - name: Run CodeJanitor (CI)
        run: node ./out/src/scripts/ci-run.js
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: codejanitor-report
          path: .codejanitor/
